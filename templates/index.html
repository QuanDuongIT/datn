<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Text-to-Speech API</h2>
        <form id="textToSpeechForm">
            <div class="form-group">
                <label for="textInput">Enter Text</label>
                <textarea class="form-control" id="textInput" rows="4" placeholder="Enter text to convert"></textarea>
            </div>

            <div class="form-group">
                <label for="modelSelect">Select Model</label>
                <select class="form-control" id="modelSelect">
                    <option value="model1">üéôÔ∏è VITS2 Japanese</option>
                    <option value="model2">üß™ VITS Old Model</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Convert to Speech</button>
        </form>

        <div class="mt-4">
            <audio id="audioPlayer" controls style="display: none;">
                <source id="audioSource" src="" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <!-- Spinner -->
    <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#textToSpeechForm').on('submit', function (event) {
                event.preventDefault();

                const text = $('#textInput').val().trim();
                const modelId = $('#modelSelect').val();

                if (!text) {
                    Swal.fire({ icon: 'error', title: 'Oops...', text: 'Please enter some text!' });
                    return;
                }

                $('#loadingSpinner').show();

                $.ajax({
                    url: '/text-to-speech',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: text, model_id: modelId }),
                    xhrFields: { responseType: 'blob' },
                    success: function (response, status, xhr) {
                        if (xhr.status === 200) {
                            const audioUrl = URL.createObjectURL(response);
                            $('#audioSource').attr('src', audioUrl);
                            const audioElement = $('#audioPlayer')[0];
                            audioElement.load();
                            audioElement.play().catch(error => {
                                Swal.fire({ icon: 'error', title: 'Audio Error', text: 'Could not play audio.' });
                                console.error(error);
                            });
                            $('#audioPlayer').show();
                        } else {
                            Swal.fire({ icon: 'error', title: 'Error', text: 'Failed to convert text to speech.' });
                        }
                    },
                    error: function () {
                        Swal.fire({ icon: 'error', title: 'Error', text: 'Something went wrong during the request.' });
                    },
                    complete: function () {
                        $('#loadingSpinner').hide();
                    }
                });
            });
        });
    </script>
</body>

</html>
